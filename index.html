<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asseinfo Bank</title>
  <link rel="icon" href="./imgs/logo.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light mb-3 bg-asseinfo " data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" class="" href="#">
        <img src="./imgs/logo.png" width="30" height="30" class="d-inline-block align-top">
        Asseinfo Bank
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="alert alert-warning" role="alert">
          <p class="mb-0">O caixa eletrônico possui notas de R$ 100, R$ 50, R$ 20, R$ 10, R$ 5, R$ 2 e R$ 1.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <form method="post" onsubmit="updateBalance(event)">
      <div class="row d-flex align-items-end">
        <div class="col-12 col-md-6 col-lg-3 mb-3">
          <div class="form-group mb-3">
            <label for="balance-machine" class="form-label">Digite o saldo do caixa eletrônico</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="number" step="0.01" min="0.00" class="form-control" id="balance-machine" name="balance-machine"
                value="327.50" required>
            </div>
            
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 mb-3">
          <div class="form-group mb-3">
            <label for="balance" class="form-label">Digite o saldo da sua carteira</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="number" step="0.01" min="0.00" class="form-control" id="balance" name="balance"
                value="86.63" required>
            </div>
          </div>
        </div>
      </div>
    </form>

    <form method="post" onsubmit="calculate(event)">
      <div class="row d-flex align-items-end">
        <div class="col-12 col-md-6 col-lg-3 mb-3">
          <div class="form-group">
            <label for="money" class="form-label">Digite o valor que deseja sacar</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="number" step="0.01" min="0.00" class="form-control" id="money" name="money" required>
            </div>
          </div>
        </div>

        <div class="col mb-3">
          <button type="submit" class="btn btn-success"><i class="bi bi-cash"></i> Sacar</button>
          <button type="reset" onclick="resetForm()" class="btn btn-warning"><i class="bi bi-eraser-fill"></i>
            Limpar</button>
        </div>
      </div>
    </form>

    <div class="col-12">
      <div id="statement"></div>
    </div>
  </div>

  <script src="./script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
